<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" /> 
    <title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />	
	<!-- build:css css/main.css -->
		<link href="css/main.css" rel="stylesheet" type="text/css" />
	<!-- endbuild -->
	<style>
	.bt-1{
		animation:butterflies 4s alternate infinite;
	}
	@keyframes butterflies{
		from{
			cx:15;
			cy:40;
		}to{
			cx:35;
			cy:30;
		}
	}
	</style>
</head>
<body>
	<div class="memory-balls">
		<div class="memory-balls__drop-zone">
			<div class="drop-row-1">
			  <p>Drop jar here</p>
			</div>
		</div>
		<div class="memory-balls__drag-zone">
			<div id="jar1">
				<svg version="1.1" 
					xmlns="http://www.w3.org/2000/svg" 
					xmlns:xlink="http://www.w3.org/1999/xlink" 
					xml:space="preserve" viewBox="0 0 50 50" width="50px" height="50px">
						<defs>
							<radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
								<stop offset="0%" style="stop-color:rgb(255,255,255); stop-opacity:1" />
								<stop offset="100%" style="stop-color:#dfd67a; stop-opacity:0" />
							</radialGradient>
					   </defs>
						<g>
							<path d="M16,10 L16,15 L10,19 L10,45 L13,47 L37,47 L40,45 L40,19 L34,15 L34,10 L16,10" stroke-width="2" stroke="#000"  fill="#42aaff" stroke-linejoin="round" />
							<path d="M15,3 35,3 C38,3 38,6 35,6 C38,6 38,9 35,9 L15,9 C12,9 12,6 15,6 C12,6 12,3 15,3" stroke-width="2" stroke="#000"  fill="#e6e6fa" stroke-linejoin="round" />
							<circle  class="bt-1" cx="15" cy="40" r="5" fill="url(#grad1)"  stroke="none" />
							<circle  cx="20" cy="20" r="5" fill="url(#grad1)"  stroke="none" />
							<circle  cx="30" cy="30" r="5" fill="url(#grad1)"  stroke="none" />
						</g>
				</svg>
			</div>
		</div>
	</div>
	
	<!-- build:js js/app.js -->
		<script src="js/libs.min.js"></script>
		<script src="js/app.js"></script>
	<!-- endbuild -->
</body>
</html>
